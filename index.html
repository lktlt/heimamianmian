<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- swiper引入放在index.css上，index.css上可覆盖swiper样式-->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">


    <title>黑马面面</title>
</head>

<body>
    <section class="warp">
        <header class="header">
            黑马面面
        </header>
        <nav class="nav">
            <a href="#" class="items">
                <img src="icons/icon1.png" alt="">
                <span>面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="items">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- go模块 -->
        <section class="go">
            <img src="images/go.png" alt="">
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
        <div class="con-hd">
            <h4>
                <span class="icon">
                    <img src="icons/i1.png" alt="">
                </span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="con-bd">
            <!-- 旋转木马轮播图 -->
            <div class="get_job_foucs">
                <!-- Swiper -->
                <div class="swiper-container get_job_fo">
                    <div class="swiper-wrapper">
                        <!-- 一个sli就是一个装图片的盒子 -->
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/pic.png" alt="">
                            </a>
                            <p>老师教你面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/ldh.jpg" alt="">
                            </a>
                            <p>老师教你面试技巧</p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img src="images/3.jpg" alt="">
                            </a>
                            <p>老师教你面试技巧</p>
                        </div>

                    </div>
                    <!-- Add Pagination -->
                    <!-- <div class="swiper-pagination"></div> -->

                </div>
                <!-- !-- Add Arrows -->
                <!-- 根据需求，将箭头放再container外面来 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content study_con">
        <div class="con-hd">
            <h4>
                <span class="icon">
                    <img src="icons/i1.png" alt="">
                </span>
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="con-bd">
            <!-- 学习模块轮播图 -->
            <div class="study">
                <!-- Swiper -->
                <div class="swiper-container study-fo">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/pic2.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/pic1.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="images/pic2.png" alt="">
                            <h5>说地道英语，告别中式英语</h5>
                            <p>156人学习</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="#" class="item">
            <img src="icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/user.png" alt="">
            <p>我的主页</p>
        </a>
    </footer>
    <!-- 引入flexible.js，放在最底部 -->
    <script src="./js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        // 第一个函数轮播图，就业指导模块
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                // 能够显示的slid个数
                slidesPerView: 2,
                // 每个slid间的距离
                spaceBetween: 30,
                // 当前的slid是否居中显示
                centeredSlides: true,
                loop: true,
                // pagination: {
                //     el: '.swiper-pagination',
                //     clickable: true,
                // },
                // 添加左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        (function () {
            // 多个轮播图，需要修改类名
            var swiper = new Swiper('.study-fo', {
                slidesPerView: 2.2,
                spaceBetween: 20,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        }())
    </script>
</body>

</html>
